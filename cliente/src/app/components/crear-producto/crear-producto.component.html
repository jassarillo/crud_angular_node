<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR</span>
                    <form class="mb-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()"> 
                    <div class="mb-3">
                        <div class="mb-3">
                        <input type="text" formControlName="producto"
                        class="form-control form-control-lg"  placeholder="Producto">
                        <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                 
                            <span>El campo producto <strong>es requerido</strong></span>
                        </div>
                        </div>
                        <div class="mb-3">
                        <input type="text" formControlName="categoria"
                         class="form-control form-control-lg"  placeholder="Categoría">
                         <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                            <span>El campo categoría <strong>es requerido</strong></span>
                        </div>
                        </div>
                        <div class="mb-3">
                        <input type="text" formControlName="ubicacion"
                         class="form-control form-control-lg"  placeholder="Ubicación">
                         <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                            <span>El campo ubicación <strong>es requerido</strong></span>
                        </div>
                        </div>
                        <div class="mb-3">
                        <input type="number" formControlName="precio"
                         class="form-control form-control-lg"  placeholder="Precio">
                         <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                            <span>El campo precio <strong>es requerido</strong></span>
                        </div>
                        </div>
                      </div>
                      <div class="mb-3">
                           <button routerLink="/" class="btn btn-secondary float-start">VOLVER</button>
                           <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success float-end">ACEPTAR</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
